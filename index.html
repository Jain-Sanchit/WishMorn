<style>
    body{
        background-color: antiquewhite;
    }
h3{
    color: green;
    font-family: cursive;
}
img{
    height: 300px;
    margin-top: 20%;
}
button{
    margin: 6px;
}
#wish{
    color: red;
}
.float{
	position:fixed;
	width:60px;
	height:60px;
	bottom:40px;
	right:40px;
	background-color:#25d366;
	color:#FFF;
	border-radius:50px;
	text-align:center;
  font-size:30px;
	box-shadow: 2px 2px 3px #999;
  z-index:100;
}

.my-float{
	margin-top:16px;
}

<script type = "text/javascript">
    function displayNextImage() {
        x = (x === images.length - 1) ? 0 : x + 1;
        document.getElementById("img").src = images[x];
        
    }

    function displayPreviousImage() {
        x = (x <= 0) ? images.length - 1 : x - 1;
        document.getElementById("img").src = images[x];
    }

    function startTimer() {
        setInterval(displayNextImage, 3000);
    }

    var images = [], x = -1;
    images[0] = "https://i.pinimg.com/564x/a4/7e/3a/a47e3ac87de491a5815343f7f15b3a99.jpg";
    images[1] = "https://i.pinimg.com/564x/91/17/1d/91171d4d9a6c5144bfb479c5b824b6f8.jpg";
    images[2] = "https://i.pinimg.com/564x/ed/77/b2/ed77b2530d4dab645952e492b902cba5.jpg";
    images[3] ="https://i.pinimg.com/564x/ab/83/a9/ab83a92f7a252b2186ccb328aa9a3a10.jpg";
    images[4] ="https://i.pinimg.com/564x/88/6e/95/886e95b93ffad08bf905612e0e37a040.jpg";
    images[5] ="https://i.pinimg.com/564x/1f/1a/e8/1f1ae82b8d1dff4aaf1595d9938480a6.jpg";
    

</script>
<body onload = "startTimer()">
    <div class="container">
        <div class="col-2"></div>
        <div class="col-8">
            <br>

                <img  id="img" src="https://i.pinimg.com/564x/38/b4/d1/38b4d164e0b346a8bc86032c1c602d14.jpg" alt="Krishan ji" >
                <br><br>
                <h3 id="wish">Good Morning</h3>
                <br>
                <button type="button" onclick="displayPreviousImage()" class="btn btn-primary">Previous</button>
       <button type="button" onclick="displayNextImage()" class="btn btn-danger">Next</button>
       <br><br>
       <a class="btn btn-success" href="whatsapp://send?abid=phonenumber&text=Hello%2C%20" role="button">Share on WhatsApp <i class="fa fa-whatsapp"></i></a>
       <a href="whatsapp://send?abid=phonenumber&text=Hello%2C%20" class="float">
        <i class="fa fa-whatsapp my-float"></i>
        </a>
        </div>
        <div class="col-2"></div>
        
    </div>
